
  <div class="registration-form">

    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text"
               class="form-control"
               id="inputName"
               placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="inputSurname">Surname</label>
        <input type="text"
               class="form-control"
               id="inputSurname"
               placeholder="Enter your surname">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email"
               class="form-control"
               id="inputEmail"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password"
               class="form-control"
               id="inputPassword"
               placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Register <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
