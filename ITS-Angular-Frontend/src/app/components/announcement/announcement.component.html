<div class="announcements">
  <table class="table table-striped">
    <thead class="thead">
    <tr>
      <th scope="col">Announcements</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Using the most basic table markup, here’s how .table-based tables look in Bootstrap</td>
    </tr>
    <tr>
      <td>Using the most basic table markup, here’s how .table-based tables look in Bootstrap</td>
    </tr>
    <tr>
      <td>Using the most basic table markup, here’s how .table-based tables look in Bootstrap</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="_authService.getRole()=='ROLE_ADMIN'" class="upload-announcement">
    <div  class="announcements_topic">
      <label>Topic:</label>
      <input [(ngModel)]="announcementData.topic" id="inputTopic" name="topic"
             placeholder="Enter the topic"
             required
             type="text">
    </div>
    <div class="announcements_text" >
     <label>Announcement:</label>
      <br>
     <textarea [(ngModel)]="announcementData.text" cols="120" id="inputMessage"
               placeholder=" Enter the announcement" rows="2" type="text"></textarea>
    </div>
    <div class="upload-btn">
      <button (click)="UploadAnnouncement()" class="btn btn-primary btn-lg"
              type="button">Post</button>
    </div>
  </div>

</div>
