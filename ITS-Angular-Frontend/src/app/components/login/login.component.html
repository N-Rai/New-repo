
<div class="login-form">

  <form>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email"
             class="form-control"
             id="inputEmail1"
             placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password"
             class="form-control"
             id="inputPassword1"
             placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox">
      <a [routerLink]="['/reset-password']">Forgot password</a>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" >Login <i class="fas fa-sign-in-alt"> </i></button>
    <br>
    <span style="margin-left: 250px">Don't have an account?<a [routerLink]="['/register']">Register</a> </span>
  </form>
</div>
